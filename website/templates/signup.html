{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">
        Sign Up
    </h3>
    <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control" placeholder="Enter Email" type="text" id="email" name="email">
    </div>

    <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" placeholder="Enter Username" type="text" id="username" name="username">
    </div>

    <div class="form-group">
        <label class="form-label" for="password1">Password</label>
        <input class="form-control" type="password" placeholder="Enter Password" id="password1" name="password1">
    </div>

    <div class="form-group">
        <label class="form-label" for="password2">Password Again</label>
        <input class="form-control" type="password" placeholder="Enter Password Again" id="password2" name="password2">
    </div>

    <br>

    <div align="center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>

</form>
{% endblock %}
